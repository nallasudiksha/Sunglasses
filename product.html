<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Product — Optic Boutique</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root{ --bg:#071226; --muted:#a9b4c4; --accent:linear-gradient(90deg,#ff8a64,#ff5a8a); --glass-border: rgba(255,255,255,0.05) }
  *{box-sizing:border-box} body{margin:0;font-family:Inter,Poppins;background:var(--bg);color:#eaf1fb}
  header{position:sticky;top:0;padding:12px 20px;display:flex;gap:16px;align-items:center;background:rgba(255,255,255,0.02);border-bottom:1px solid var(--glass-border)}
  nav{margin-left:auto;display:flex;gap:12px}
  .container{max-width:1100px;margin:28px auto;padding:0 18px;display:grid;grid-template-columns: 1fr 420px; gap:28px; align-items:start}
  .gallery img{width:100%;height:520px;object-fit:cover;border-radius:14px;box-shadow:0 18px 40px rgba(2,6,23,0.7)}
  .info{padding:18px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:12px;border:1px solid var(--glass-border)}
  .price{font-weight:800;font-size:1.4rem}
  .btn{padding:12px 18px;border-radius:12px;border:0;cursor:pointer;font-weight:700}
  .btn.buy{background:var(--accent); color:white}
  .qty{display:flex;gap:8px;align-items:center;margin-top:12px}
  .chip{display:inline-block;padding:6px 10px;border-radius:999px;background:rgba(255,255,255,0.03);font-weight:600;color:var(--muted)}
  @media (max-width:900px){ .container{grid-template-columns:1fr; } .gallery img{height:320px} }
</style>
</head>
<body>
<header>
  <a style="color:inherit;text-decoration:none" href="index.html"><strong style="font-family:Poppins">Optic Boutique</strong></a>
  <nav>
    <a href="products.html">Products</a>
    <a href="cart.html">Cart</a>
  </nav>
</header>

<main class="container" id="page">
  <div class="gallery">
    <img id="mainImg" src="" alt="product image">
  </div>

  <aside class="info">
    <div style="display:flex;justify-content:space-between;align-items:center;gap:12px">
      <div>
        <h2 id="title" style="margin:0">Product</h2>
        <div id="tag" class="chip" style="margin-top:8px">Tag</div>
      </div>
      <div class="price" id="price">₹0.00</div>
    </div>

    <p id="desc" style="color:var(--muted); margin-top:14px">Product description goes here.</p>

    <div class="qty">
      <label style="color:var(--muted)">Quantity</label>
      <input id="qty" type="number" min="1" value="1" style="width:80px;padding:8px;border-radius:8px;border:1px solid var(--glass-border);background:transparent;color:inherit;">
    </div>

    <div style="display:flex;gap:12px;margin-top:18px">
      <button id="addBtn" class="btn buy">Add to cart</button>
      <button onclick="location.href='cart.html'" class="btn" style="background:transparent;border:1px solid rgba(255,255,255,0.04);color:var(--muted)">Go to Cart</button>
    </div>

    <div style="margin-top:16px;color:var(--muted);font-size:14px">Free shipping on orders above ₹1999 • 30 day returns</div>
  </aside>
</main>

<script>
  // same product list as products.html (keeps pages independent and standalone)
  const PRODUCTS = [
    {id: 'p1', title:'Classic Aviator', price:999, img:'https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcTYGMdk_rAkKLWUaAr73XurvFDJE7QnXKRVd1MPILOZvUCsDg5eH1lYrN-Zd-isqjKTjijzYRJeRdvlodn3M_mNWtKNYFDaIZEyay1cttwkfehQRnfyUjHmV5Y', tag:'Timeless', desc:'A classic aviator silhouette with lightweight metal frames and tinted polarized lenses.'},
    {id: 'p2', title:'Retro Round', price:1299, img:'https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcSfq8IcIws068aybKHydksDHANwn5g6AmY1ZgBUm6Ow9KHM1jqn4k0YAo3YfQAfDvnav4ayfp5aiwoFOyiC72sjOJesFusCXkej85Tu-gEtYZyCX8T-_Mvkx2k', tag:'Vintage', desc:'Delicate round frames inspired by retro styles with modern comfort.'},
    {id: 'p3', title:'Sporty Wrap', price:1499, img:'https://encrypted-tbn0.gstatic.com/shopping?q=tbn:ANd9GcQ7lPOljsn-KQjj-sO_Edhb-9M-ZFSzndFW3QZebtEir6j0MTCVr2_kxCV3VxPIuB4Mi7vNbigRZYIP9CO7XWUREV417f57vDYoXYb39gs', tag:'Active', desc:'Aerodynamic frame and wrap design for maximum coverage during outdoor activities.'},
    {id: 'p4', title:'Cat-Eye Elegant', price:1099, img:'https://encrypted-tbn1.gstatic.com/shopping?q=tbn:ANd9GcR4uNUD03D0UigDoA0XzK80LbPATMkYdnBzy_Wm44XTT11EUpbCmC1l9uus9iIEI9kQXw63Vh2GpVrlg8iFV9ohn4w3GrJKdBLzh-PVYCZhpHSOLlpUl_mGEg', tag:'Chic', desc:'Bold cat-eye frames to elevate any outfit and frame the face beautifully.'},
    {id: 'p5', title:'Polarized Classic', price:1399, img:'https://images.pexels.com/photos/1499477/pexels-photo-1499477.jpeg', tag:'Polarized', desc:'Premium polarized lenses for clarity and reduced glare.'},
    {id: 'p6', title:'Modern Square', price:1199, img:'https://images.pexels.com/photos/1043473/pexels-photo-1043473.jpeg', tag:'Modern', desc:'Contemporary square frames with matte finish and comfortable nose pads.'}
  ];

  // read id from query
  const params = new URLSearchParams(location.search);
  const id = params.get('id') || 'p1';
  const prod = PRODUCTS.find(p=>p.id===id) || PRODUCTS[0];

  // populate UI
  document.getElementById('mainImg').src = prod.img;
  document.getElementById('title').textContent = prod.title;
  document.getElementById('price').textContent = '₹' + prod.price.toFixed(2);
  document.getElementById('tag').textContent = prod.tag;
  document.getElementById('desc').textContent = prod.desc;

  // cart helpers
  function getCart(){ return JSON.parse(localStorage.getItem('ob_cart')||'[]') }
  function setCart(c){ localStorage.setItem('ob_cart', JSON.stringify(c)); window.dispatchEvent(new Event('storage')) }

  document.getElementById('addBtn').addEventListener('click', ()=>{
    const qty = Math.max(1, parseInt(document.getElementById('qty').value||1));
    const cart = getCart();
    const found = cart.find(i=>i.id===prod.id);
    if(found) found.qty += qty; else cart.push({id:prod.id, title:prod.title, price:prod.price, img:prod.img, qty});
    setCart(cart);
    alert('Added to cart');
  });
</script>
</body>
</html>
